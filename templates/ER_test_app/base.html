<!DOCTYPE html>
{% load static %}
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
		<link href="{% static 'css/libraries/bootstrap.min.css' %}" rel="stylesheet" media="screen">
		<script src="{% static 'js/libraries/jquery-3.4.1.min.js' %}" type="text/javascript"></script>
		<link href="{% static 'css/style.css' %}" rel="stylesheet" media="screen">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<title>
			{{ app_name }} - {% block title %}Главная{% endblock %}
		</title>
	</head>
	<body>
		<aside id="main_menu">
			<div class="menu_title">Основное меню</div>
			<div class="vertical-menu">
				<a href="/">
					<i class="menu_icon">library_add</i>
					<div class="list_title">Запуск рассылки</div>
				</a>
				<a href="#">
					<i class="menu_icon">contact_phone</i>
					<div class="list_title">Второй пункт</div>
				</a>
				<a href="#">
					<i class="menu_icon">equalizer</i>
					<div class="list_title">Третий пункт</div>
				</a>
			</div>
		</aside>
		<div class="backdrop"></div>
		<nav class="navbar">
				<button id="show_menu" class="btn-primary">
					<i class="navbar_icon">menu</i>
				</button>
				<div class="navbar_title">Создание рассылки</div>
				<div class="navbar_right">
					<a href="/logout" style="color: inherit;">
						<button href="/logout" id="show_menu" class="btn-primary">
							<i class="navbar_icon">exit_to_app</i>
						</button>
					</a>
				</div>
				<div style="clear: both;"></div>
		</nav>
		{% block body_block %}
		{% endblock %}
		<hr>
		<div class="container">
			<blockquote class="blockquote text-right">
				<p class="mb-0">Тестовое задание в ЭР-телеком, 2020</p>
				<footer class="blockquote-footer">Каркас сервиса голосовых рассылок</footer>
			</blockquote>
		</div>
	</body>
</html>
